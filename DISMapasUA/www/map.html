<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Mapa centrado en UA. Primera practica para DISM.">
    <meta name="author" content="Daniel Finestrat Martinez">

    <title>Mapa centrado en UA</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css'>
    <link href="css/general.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/owl.carousel.css" rel="stylesheet">
    <link href="css/owl.theme.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <script src="js/modernizr-2.8.3.min.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #caja {
            height: 100%;
            width: 100%;
            position: relative;
        }

        .barra {
            height: 60px;
        }

        #map {
            position: absolute;
            left: 0;
            width: 100%;
            top: 60px;
            bottom: 0;
        }
    </style>

</head>

<body id="home">

    <!-- Preloader -->
    <div id="preloader">
        <div id="status"></div>
    </div>

    <div id="caja">

        <!-- NavBar-->
        <div class="barra">
            <nav class="navbar-default" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#home">DSIM</a>
                    </div>

                    <div class="collapse navbar-collapse navbar-right navbar-ex1-collapse">
                        <ul class="nav navbar-nav">
                            <li class="menuItem"><a href="index.html">Volver Atrás</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Mapa -->
        <div id="map"></div>
        <script>
            var map;
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: { lat: 38.3847964777064, lng: -0.513154360861722 },
                    zoom: 16
                });
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLHEvtalD6kg2DBz5SQ9TuOfgx4-k0aQ8&callback=initMap" async defer></script>

        <!-- JavaScript -->
        <script src="js/jquery-1.10.2.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/owl.carousel.js"></script>
        <script src="js/script.js"></script>

        <!-- StikyMenu -->
        <script src="js/stickUp.min.js"></script>
        <script type="text/javascript">
            jQuery(function ($) {
                $(document).ready(function () {
                    $('.navbar-default').stickUp();
                });
            });
        </script>

    </div>

    <!-- Smoothscroll -->
    <script type="text/javascript" src="js/jquery.corner.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <script src="js/classie.js"></script>
    <script src="js/uiMorphingButton_inflow.js"></script>

    <!-- Magnific Popup core JS file -->
    <script src="js/jquery.magnific-popup.js"></script>

</body>
</html>
